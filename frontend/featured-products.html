<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Featured Products</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="vendor/BootStrap/bootstrap.min.css">
<link rel="stylesheet" href="vendor/SwiperSlider/swiper.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="vendor/FontAwesome5/all.min.css" />
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/index.css">
</head>
<body class="featured-page">
  <!-- Start Header -->
  <header class="header" role="banner">
      <div class="top-bar">
        <div class="container-fluid">
            <div class="top-bar__content d-flex align-items-center justify-content-between">

              <div class="top-bar__left">
                  <a href="index.html" class="brand" aria-label="Go to home">
                  <img src="images/logo/logo-pastro.png" alt="Pastro" class="brand__logo" />
                  </a>
              </div>

              <div class="top-bar__right d-flex align-items-center">
                  <form class="searchbar desktop-search" role="search" action="/search" method="get">
                  <i class="fas fa-search searchbar__icon" aria-hidden="true"></i>
                  <input class="Landing__searchBar-input" type="search" name="q"
                          placeholder="Search sausages, salami…" autocomplete="off" aria-label="Search"/>
                  </form>

                  <button class="main-header__toggle d-inline-block d-lg-none"
                  type="button" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="main-header__toggle-bar"></span>
                  <span class="main-header__toggle-bar"></span>
                  <span class="main-header__toggle-bar"></span>
                  </button>

                  <a href="./cart.html" class="main-header__cart-btn position-relative" aria-label="Open cart">
                  <i class="fas fa-shopping-cart main-header__cart-icon" aria-hidden="true"></i>
                  <span id="cart-count-badge"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      style="display:none;">0</span>
                  </a>

                  <a href="#" class="main-header__profile d-flex align-items-center" aria-label="Your account">
                  <i class="fas fa-user profile-icon d-md-none fs-5 ms-1 me-1"></i>
                  <span class="main-header__profile-text d-none d-md-inline"></span>
                  </a>

                  <button id="logout-btn" type="button" class="d-flex align-items-center">
                  <i class="fas fa-right-from-bracket logout-icon d-md-none fs-5 ms-1 me-1"></i>
                  <span class="logout-text d-none d-md-inline">Logout</span>
                  </button>
              </div>
            </div>
        </div>

            <!-- Main header / Navigation strip -->
        <div class="main-header">
          <div class="container-fluid px-0">
            <div class="main-header__content">
              <nav class="main-header__nav" aria-label="Main navigation">
                <ul id="navbar" class="main-header__menu"></ul>
              </nav>

            </div>
          </div>
        </div>
      </div>



  </header>
  <!-- Finish Header -->

  <main class="featured-page">
    <!-- Start Breadcrumb -->
    <section class="breadcrumb">
      <div class="container">
        <div class="breadcrumb__content">
          <div class="breadcrumb__home-content-icon">
            <i class="fas fa-home breadcrumb__home-icon"></i>
          </div>
          <ul class="breadcrumb__list">
            <!-- اینجا JS ما داینامیک پر می‌کنه -->
          </ul>
        </div>
      </div>
    </section>
    <!-- Finish Breadcrumb -->


    <section id="special-offers" class="featured-section carousel-section">
      <h2 class="featured-section__title">Special Offers</h2>

      <div class="offers-wrapper">   <!-- ✅ پدر مشترک جدید -->
        <div class="w-75 ms-5">
          <div class="swiper mySwiper carousel-container">
            <div class="swiper-wrapper products-container">
              <!-- کارت‌ها -->
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <div class="offer-banners">
          <div class="offer-banner">
            <img src="images/products/curve_line_2.png" alt="Discount Banner 2">
          </div>
          <div class="offer-banner">
            <img src="images/landing/hero-img-1-3-2.png" alt="Discount Banner 1">
          </div>
        </div>
      </div>
    </section>

    <!-- New Arrivals - Parallax -->
    <section id="new-arrivals" class="featured-section parallax-section">
      <div class=" w-75 m-auto">
        <div class="parallax-section__bg"></div>
          <div class="container position-relative z-10">
            <h2 class="featured-section__title">New Arrivals</h2>
            <div class="row products-container"></div>
          </div>
      </div>
    </section>

    <!-- ==== 2. Best Sellers - Carousel ==== -->
    <section id="best-sellers" class="featured-section carousel-section">

      <!-- 🔻 این تصویر بیرون از کانتینر وسط‌چین قرار می‌گیره -->
      <div class="offer-floating-banner animate-offer">
        <img src="./images/landing/offer.png" alt="Special Offer" />
      </div>

      <div class="w-75 m-auto">
        <h2 class="featured-section__title">Best Sellers</h2>
        <div class="swiper mySwiper-bestsellers carousel-container">
          <div class="swiper-wrapper products-container">
            <!-- کارت محصولات توسط JS اضافه میشه -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>



    <!-- Discounted Products - Highlight -->
    <section id="discounted-products" class="featured-section discounted-section">

      <!-- 🎁 Discount Bubble -->
      <div class="col-lg-5 mt-40 mt-lg-0">
        <div class="discount_style4 background-image">
          <img src="images/landing/my-offer-2png.png" alt="">
        </div>
      </div>

      <div class="w-75 m-auto">
        <div class="container position-relative z-10">
          <h2 class="featured-section__title">Discounted Products</h2>
          <div class="row products-container"></div>
        </div>
      </div>
    </section>

    <!-- Organic & Healthy Products - Soft Green Layout -->
    <section id="organic-healthy-products" class="featured-section organic-section">
      <div class=" w-75 m-auto">
        <div class="container position-relative z-10">
          <h2 class="featured-section__title">Organic & Healthy Products</h2>
          <div class="row products-container"></div>
        </div>
      </div>
    </section>

      <!-- Unique Features - Split Grid -->
      <section id="products-with-unique-features" class="featured-section unique-section">
        <div class="w-75 m-auto">
          <div class="container position-relative z-10">
            <h2 class="featured-section__title">Products with Unique Features</h2>
            <div class="row products-container"></div>
          </div>
        </div>
      </section>
    <!-- <aside>
      <div id="basket-box-container"></div>
    </aside> -->
  </main>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/fontAwesome5/all.min.js"></script>
  <!-- در انتهای body -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/featured-archive.js"></script>
  <!-- Bootstrap JS -->
    <script type="module" src="./js/menu.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/featured-products-page.js"></script>
    <!-- <script type="module" src="js/basket-box.js"></script> -->
    <script type="module" src="./js/breadcrumb.js"></script>
</body>
</html>
