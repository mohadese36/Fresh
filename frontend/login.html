<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


    <!-- Start login -->
  <section class="login-card .fade-in">
    <div class="d-flex align-items-center justify-content-center">
        <img class="m-auto" src="./images/logo/logo-pastro.png" alt="Pastro Logo">
    </div>
    
    <h2>Login</h2>

    <form id="login-form" class="login-form .fade-in">
      <div class="mb-3">
        <input type="email" class="form-control" id="username" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="fullName" placeholder="Full name (optional)">
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>

    <footer class=".fade-in">© 2025 Pastro. All rights reserved.</footer>
  </section>
    <!-- Finish login -->

    <script src="vendor/fontAwesome5/all.min.js"></script>
