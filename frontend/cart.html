<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="vendor/BootStrap/bootstrap.min.css">
<link rel="stylesheet" href="vendor/SwiperSlider/swiper.css">
<link rel="stylesheet" href="vendor/FontAwesome5/all.min.css" />
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/index.css">
  <!-- استایل ساده مخصوص این صفحه -->
  <style>
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .cart-item h4 {
      margin: 0;
    }
    .cart-summary {
      text-align: right;
      font-weight: bold;
      margin-top: 2rem;
    }
    .checkout-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    /*  */
    col-right {
    max-width: 300px;
    }

    .sticky {
    position: sticky;
    position
: -webkit-sticky;
    top: 10px;
    max-height: 98vh;
    width: 100%;
}

.text-center {
    text-align: center !important;
}
.py-2 {
    padding-top: 0.5rem !important;
    padding-bottom: 0.5rem !important;
}
.side-basket-content-head, .side-basket-content-foot {
    text-align: center;
}
.basket-guide-price {
    font-weight: bold;
}
.side-basket-content-body {
    overflow-y: scroll;
}

  </style>
</head>
<body>
    <!-- Start Header -->
    <header class="header" role="banner">
        <div class="top-bar">
          <div class="container-fluid">
              <div class="top-bar__content d-flex align-items-center justify-content-between">

                <div class="top-bar__left">
                    <a href="/" class="brand" aria-label="Go to home">
                    <img src="images/logo/logo-pastro.png" alt="Pastro" class="brand__logo" />
                    </a>
                </div>

                <div class="top-bar__right d-flex align-items-center">
                    <form class="searchbar desktop-search" role="search" action="/search" method="get">
                    <i class="fas fa-search searchbar__icon" aria-hidden="true"></i>
                    <input class="Landing__searchBar-input" type="search" name="q"
                            placeholder="Search sausages, salami…" autocomplete="off" aria-label="Search"/>
                    </form>

                    <button class="main-header__toggle d-inline-block d-lg-none"
                    type="button" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="main-header__toggle-bar"></span>
                    <span class="main-header__toggle-bar"></span>
                    <span class="main-header__toggle-bar"></span>
                    </button>

                    <a href="./cart.html" class="main-header__cart-btn position-relative" aria-label="Open cart">
                    <i class="fas fa-shopping-cart main-header__cart-icon" aria-hidden="true"></i>
                    <span id="cart-count-badge"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        style="display:none;">0</span>
                    </a>

                    <a href="#" class="main-header__profile d-flex align-items-center" aria-label="Your account">
                    <i class="fas fa-user profile-icon d-md-none fs-5 ms-1 me-1"></i>
                    <span class="main-header__profile-text d-none d-md-inline"></span>
                    </a>

                    <button id="logout-btn" type="button" class="d-flex align-items-center">
                    <i class="fas fa-right-from-bracket logout-icon d-md-none fs-5 ms-1 me-1"></i>
                    <span class="logout-text d-none d-md-inline">Logout</span>
                    </button>
                </div>
              </div>
          </div>

              <!-- Main header / Navigation strip -->
          <div class="main-header">
            <div class="container-fluid px-0">
              <div class="main-header__content">
                <nav class="main-header__nav" aria-label="Main navigation">
                  <ul id="navbar" class="main-header__menu"></ul>
                </nav>

              </div>
            </div>
          </div>
        </div>



    </header>
    <!-- Finish Header -->
    <main class="cart-container">
        <!-- Start Breadcrumb -->
        <section class="breadcrumb">
        <div class="container">
            <div class="breadcrumb__content">
            <div class="breadcrumb__home-content-icon">
                <i class="fas fa-home breadcrumb__home-icon"></i>
            </div>
            <ul class="breadcrumb__list">
                <!-- اینجا JS ما داینامیک پر می‌کنه -->
            </ul>
            </div>
        </div>
        </section>
        <!-- Finish Breadcrumb -->
    <h1>Your Basket</h1>

    <div class="basket-is-empty text-center">
        <p class="card-text mt-3 mb-1 text-bigger"><i class="bi bi-basket"></i></p>
        <p class="card-text mb-3">Your basket is empty.</p>
    </div>

    <div class="basket-is-not-empty" style="display:none;">
        <table class="table">
        <thead>
            <tr>
            <th></th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            </tr>
        </thead>
        <tbody class="basket-items include-price include-ajax-controls"></tbody>
        </table>

        <h3>Total: <span id="cart-total">£0.00</span></h3>

        <div class="basket-checkout-btn-wrapper" style="padding: 1rem; text-align: center;">
        <a href="./checkout.html" class="btn btn-primary btn-block" id="checkout-btn" style="display:none;">Go to Checkout</a>
        </div>
    </div>
    </main>
